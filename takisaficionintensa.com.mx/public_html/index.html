<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Takis Afición Intensa - Próximamente una experiencia única llena de sabor y emoción">
    <title>Takis Afición Intensa - Próximamente</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=20260123-1745">
</head>
<body>
    <!-- Takis Background Top -->
    <div class="takis-bg takis-bg-top"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="overlay"></div>
        <div class="content-wrapper">
            <!-- Takis Logo -->
            <div class="logo-container">
                <img src="logo-takis.png" alt="Takis Logo" class="takis-logo">
            </div>
            
            <!-- Próximamente Image -->
            <div class="proximamente-container">
                <img src="PROXIMAMENTE.png" alt="Próximamente" class="proximamente-img">
            </div>
            
            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">
                        <span class="desktop-text">DÍAS</span>
                        <span class="mobile-text">DIAS</span>
                    </div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">HORAS</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">MINUTOS</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">SEGUNDOS</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Takis Background Bottom -->
    <div class="takis-bg takis-bg-bottom"></div>
    
    <script src="script.js"></script>
</body>
</html>
